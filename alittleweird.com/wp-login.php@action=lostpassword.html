	<title>A Little Weird &rsaquo; Lost Password</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

			document.getElementById('user_login').focus();
		}
		window.onload = focusit;
	</script>

<body class="login">

<div id="login"><h1><a href="http://wordpress.org/" title="Powered by WordPress">A Little Weird</a></h1>
<p class="message">Please enter your username and e-mail address. You will receive a new password via e-mail.</p>

<form name="lostpasswordform" id="lostpasswordform" action="wp-login.php@action=lostpassword.html" method="post">
	<p>
		<label>Username:<br />
		<input type="text" name="user_login" id="user_login" class="input" value="" size="20" tabindex="10" /></label>
	</p>
	<p>
		<label>E-mail:<br />
		<input type="text" name="user_email" id="user_email" class="input" value="" size="25" tabindex="20" /></label>
	</p>
	<p class="submit"><input type="submit" name="wp-submit" id="wp-submit" value="Get New Password &raquo;" tabindex="100" /></p>
</form>
</div>

<ul>
	<li><a href="index.html" title="Are you lost?">Back to A Little Weird</a></li>
